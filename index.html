<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel简单的轮播图</title>
    <link rel="stylesheet" href="./carousel//carousel.css">
    <style>
        .carousel-container{
            height: 200px;
            width: 200px;
            border:1px solid;
        }
        .demo-snap{
            height: inherit;
            width: inherit;
        }
        .carousel-item:nth-child(1) .demo-snap{
            background: rgb(254,67,101);
        }
        .carousel-item:nth-child(2) .demo-snap{
            background: rgb(252,157,154);
        }
        .carousel-item:nth-child(3) .demo-snap{
            background: rgb(249,205,173);
        }
        .carousel-item:nth-child(4) .demo-snap{
            background: rgb(131,175,155);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="./carousel/carousel.js"></script>
    <script>
        var container = document.querySelector("#container");
        var snaps = [demoSnap(),demoSnap(),demoSnap(),demoSnap()];
        carousel(container,snaps,1000);
        function demoSnap(){
            var snap = document.createElement("div");
            snap.setAttribute("class","demo-snap");
            return snap;
        }
    </script>
</body>
</html>
